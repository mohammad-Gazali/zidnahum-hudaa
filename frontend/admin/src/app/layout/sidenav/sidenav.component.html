<img class="logo" [src]="theme.isDarkMode() ? '/assets/logo-dark.svg' : '/assets/logo.svg'" alt="logo">
<mat-nav-list>    
    @for (group of groupsService.groups; track group.name) {
        <span class="subheader">{{ group.name }}</span>
        @for (item of group.items; track item.name) {
            <mat-list-item [routerLink]="item.link" [activated]="item.link === router.url">
                <a matListItemTitle [routerLink]="item.link">{{ item.name }}</a>
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            </mat-list-item>
        }
        <mat-divider></mat-divider>
    }
</mat-nav-list>
