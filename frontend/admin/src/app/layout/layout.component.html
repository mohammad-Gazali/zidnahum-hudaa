<mat-sidenav-container>
    <mat-sidenav fixedInViewport (openedChange)="handleSidenavChange($event)" [mode]="mode()">
        <app-sidenav (onItemClick)="handleSidenavItemClick()" />
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (clickMenu)="sidenav().toggle()" />
        <main>
            <ng-content />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
