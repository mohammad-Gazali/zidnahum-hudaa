<mat-toolbar [class.mat-elevation-z2]="!loading()">
  @if (userDetails()) {
    <button class="menu-button" (click)="clickMenu.emit()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  }
  <a [routerLink]="isAuth() ? '/' : null" class="toolbar-brand">
    {{ title() | translate }}
  </a>
  <div class="spacer"></div>
  @if (isAuth()) {
    @if (isSmall()) {
      <a mat-icon-button href="/" target="_blank">
        <mat-icon>language</mat-icon>
      </a>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    } @else {
      <a mat-button href="/" target="_blank">
        العودة للموقع
      </a>
      <button mat-button (click)="logout()">
        {{ "logout" | translate }}
      </button>
    }
  }
</mat-toolbar>
@if (loading()) {
  <mat-progress-bar mode="indeterminate" color="accent" />
}
