<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>{{ 'Username' | translate }}</mat-label>
            <input matInput [formControl]="form.controls.username" type="text" required>
            <mat-error>{{ 'this field is required' | translate }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ 'Password' | translate }}</mat-label>
            <input matInput [formControl]="form.controls.password" type="password" required>
            <mat-error>{{ 'this field is required' | translate }}</mat-error>
        </mat-form-field>
        <button [disabled]="loading()" color="primary" mat-flat-button>
            <mat-icon>login</mat-icon>
            {{ 'login' | translate }}
        </button>
    </form>
</div>
