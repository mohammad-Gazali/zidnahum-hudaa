<div [formArrayName]="name()" class="memo-container">
    @for (control of array().controls; track $index) {
        @if (581 <= $index && $index <= 617) {
            <mat-card
            matRipple
            [matRippleDisabled]="!editMode()"
            [class.bg-primary-fixed-dim]="control.value === MemoItemType.NEW"
            [class.bg-tertiary-container]="control.value === MemoItemType.OLD"
            [class.edit-mode]="editMode()"
            (click)="changeValue(control)"
            class="flex-card">
                <input type="hidden" [formControl]="control">
                {{ transform($index) }}
            </mat-card>
        } @else {
            <mat-card
            matRipple
            [matRippleDisabled]="!editMode()"
            [class.bg-primary-fixed-dim]="control.value === MemoItemType.NEW"
            [class.bg-tertiary-container]="control.value === MemoItemType.OLD"
            [class.edit-mode]="editMode()"
            (click)="changeValue(control)">
                <input type="hidden" [formControl]="control">
                {{ transform($index) }}
            </mat-card>
        }
    }
</div>
