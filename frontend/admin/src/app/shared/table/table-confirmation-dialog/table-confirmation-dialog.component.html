<h2 mat-dialog-title>{{ 'warning' | translate }}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>{{ 'no' | translate }}</button>
    <button mat-raised-button color="warn" mat-dialog-close="true">{{ 'yes' | translate }}</button>
</mat-dialog-actions>
