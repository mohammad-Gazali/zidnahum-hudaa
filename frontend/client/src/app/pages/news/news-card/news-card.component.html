<mat-card>
  <div (click)="open()" class="card-image-container">
    <div class="image-opacity"></div>
    <img
      mat-card-image
      [src]="news().low_quality_image"
      [alt]="news().title"
    />
  </div>
  <mat-card-header>
    <mat-card-title>
      {{ news().title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ news().description }}
  </mat-card-content>
</mat-card>
