@for (category of categories(); track category.id) {
  <mat-card appearance="outlined">
    <p class="title bg-secondary-fixed">
      {{ category.name }}
    </p>
    <mat-card-content>
      @for (file of category.files; track file.id) {
        <a [href]="file.file" [download]="file.name + '.pdf'" target="_blank" mat-flat-button>
          {{ file.name }}
        </a>
      }
    </mat-card-content>
  </mat-card>
}
