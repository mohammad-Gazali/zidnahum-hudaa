@for (category of categories(); track category.id) {
  <div>
    <p class="title bg-secondary-fixed">
      {{ category.name }}
    </p>
    <div>
      @for (file of category.files; track file.id) {
        <a [href]="file.file" [download]="file.name" target="_blank" mat-flat-button>
          {{ file.name }}
        </a>
      }
    </div>
  </div>
}
